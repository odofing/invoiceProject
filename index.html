<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<link rel="stylesheet" href="style.css">
    <title>Invoice</title>
  </head>
  <body>





    
<header>
    <div class="conatiner text-center text-dark bg-warning mb-5">
        <h1>Invoice</h1>
    </div>
</header>

    <div class="container">    
        <div class="row">
            <div class="col-md-6 mx-auto">
        <form id="Invoice">
            <div class="form-group">
                        <div>
                            <label for="product">Product</label>
                            <input type="text" id=product class="form-control">
                          </div>
                          <div>
                            <label for="author">Description</label>
                            <input type="text" id="description" class="form-control">
                          </div>
                          <div>
                            <label for="amount">Amount ($)</label>
                            <input type="number" id="amount" class="form-control">
                          </div>
                          <div>
                            <input type="submit" id="submit" value="Submit" class="btn btn-outline-warning btn-block mt-4">
                          </div>
                            <!--
                              <a href="#" id="submit" role="button" class="btn btn-outline-warning btn-block mt-4">SUBMIT</a>
                            -->
                            
                        
                    </div>
                </form>
                </div>
              

            </div>
            
          
         
       
        <table class="table">
       
          <thead>
            <tr>
              <th>Product</th>
              <th>Description</th>
              <th>Amount </th>
              <th></th>
            </tr>
          </thead>
          <tbody class="invoice-list"></tbody>
          <tr>
          
          </tr>
        </table>
      </div>
    


      <footer id="main-footer" class=" bg-warning text-dark">
        <div class="container">
          <div class="row text-center">
            <div class="col-md-6 ml-auto">
              <p class="lead">
                copyright &copy; Gbadamosi <span id="year"></span>
              </p>
            </div>
          </div>
        </div>
        </footer>
      
      <script src="app.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
      // Get the current year for the copyright
      $('#year').text(new Date().getFullYear());
    </script>
  </body>
</html>
